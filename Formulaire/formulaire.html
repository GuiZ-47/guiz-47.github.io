<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Formulaire</title>
	<link rel="stylesheet" type="text/css" href="stylesheet_formulaire.css">
	<meta charset="utf-8">
</head>

<body>
	<header>
	</header>
	<main>
		<form>
				<h1 class="large">formulaire d'inscription</h1>

			<p>
				<label for="nom">Nom*</label><br>
				<input type="" name="nom" required>
			</p>

			<p>
				<label for="prenom">Prénom*</label><br>
				<input type="text" name="prenom" required>
			</p>

			<p>
				<label for="date_de_naissance*">Date de naissance*</label><br>
				<input type="date" name="date_de_naissance">
			</p>
	
			
			<p id="genre">	
				<label for="genre">Genre</label>

				<span>
				<input type="radio" name="genre" value="homme" id="homme">
				<label for="homme">Homme</label>
				</span>

				<span>
				<input type="radio" name="genre" value="femme" id="femme">
				<label for="femme">Femme</label>
				</span>

				<span>
				<input type="radio" name="genre" value="non_binaire" id="non_binaire">
				<label for="non_binaire">Non-Binaire</label>
				</span>
			</p>
								
			<p>
				<label for="pays">Pays*</label><br>
				<select name="pays" required>
					<option value="france">France</option>
					<option value="belgique">Belgique</option>
					<option value="suisse">Suisse</option>
					<option value="canada">Canada</option>
					<option value="groland">Groland</option>
				</select>
			</p>

			<p>
				<label for="code_postal">Code Postal*</label><br>
				<input type="text" name="code_postal" maxlength="6" required>
			</p>

			<p class="large">
				<label for="adresse">Adresse*</label><br>
				<input name="adresse" required></input>
			</p>

			<p>
				<label for="telephone">Numéro de téléphone</label><br>
				<input type="tel" name="telephone" pattern="[0]{1}[0-9]{1} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}">
			</p>

			<p></p>

			<p>
				<label for="adresse_mail">Adresse mail*</label><br>
				<input type="email" name="adresse_mail" required>
			</p>

			<p>
				<label for="confirmation_adresse_mail">Confirmation du mail*</label><br>
				<input type="email" name="confirmation_adresse_mail" required>
			</p>

			<p>
				<label for="mot_de_passe">Mot de passe*</label><br>
				<input type="password" name="mot_de_passe" required>
			</p>

			<p>
				<label for="confirmation_mot_de_passe">Confirmation du mot de passe*</label><br>
				<input type="password" name="confirmation_mot_de_passe" required>
			</p>

			<p class="large" id="conditions">
				<input type="checkbox" name="conditions_d'utilisation" required>
				<label for="conditions_d'utilisation">En cochant cette case vous acceptez nos conditions d'utilisation*</label>
			</p>

			<p class="large"><span style="color: white;">*</span> Ces champs sont obligatoires</p>

			<button type="submit">VALIDER</button>

			<div id="explication_exercice">Cet exercice est pour l'instant réalisé uniquement en HTML/CSS, il servira prochainement de base pour s'exercer à la validation de données, ainsi qu'à la gestions de bases de données.</div>
		</form>
	</main>
</body>
